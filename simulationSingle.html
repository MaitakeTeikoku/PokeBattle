<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ポケバトル</title>
</head>

<body>
    <button type="button" id="backButton" onclick="location.href='./ranking.html'">ランキングに戻る</button>
    <p></p>

    <dev class="discription">
        ＊URLにパラメータを付けて実行することもできます。<br>
        <textarea id="urlPath" class="urlPath"></textarea>
        <button type="button" id="urlPathButton" onclick="urlPath(); return false;">上記のリンクへ移動</button>
    </dev>
    <p></p>

    <dev id="info"></dev>
    <p></p>
    <dev id="time" class="time">0.0</dev>秒
    <p></p>
    <dev id="runTime"></dev>
    <p></p>


    <form id="formSimulation" class="formSimulation" onsubmit="simulationStart(); return false;">
        <div id="simulationIcons">

            <label>図鑑番号(1～<dev id="dexRange"></dev>)：
                <input type="text" id="numDexBack" name="numDexBack" pattern="^[1-9][0-9]*$" value="1" size="4em"
                    required></input>
            </label>
            <p></p>

            <label>初期経験値(範囲：<dev id="expBackMin"></dev>～<dev id="expBackMax"></dev>)：
                <input type="text" id="expBackDefault" name="expBackDefault" pattern="^([1-9]\d*|0)(\.\d+)?$" value="1"
                    size="6em" required></input>
            </label>
            <p></p>

            <label>バトル回数：
                <input type="text" id="numBattle" name="numBattle" pattern="^[1-9][0-9]*$" value="100" size="6em"
                    required></input>
            </label>
            <p></p>

            <label>繰り返し：
                <input type="text" id="repeat" name="repeat" pattern="^[1-9][0-9]*$" value="10" size="6em"
                    required></input>
            </label>
            <p></p>

            <label>野生の経験値(<dev id="expFrontMin"></dev>～<dev id="expFrontMax"></dev>)：
                <input type="text" id="expFront" name="expFront" pattern="^([1-9]\d*|0)(\.\d+)?$" value="1" size="6em"
                    required></input>
            </label>
            <p></p>

            <input type="submit" id="submitSimulation" value="シミュレーションスタート" disabled>

        </div>
    </form>

    <img id="imgSrcBack" class="simulationImage">
    <p></p>

    <dev id="pokeName" class="simulationPoke"></dev>
    <br>勝ち：<dev id="win"></dev>
    　引き分け：<dev id="draw"></dev>
    　負け：<dev id="lose"></dev>
    <br>勝率：<dev id="rateWin"></dev>%
    <br>最終経験値平均：<dev id="expBackAvr"></dev>
    <br>最終実数値平均：<dev id="statsAvr"></dev>
    <p></p>

    <dev id="pokeType" class="simulationPoke"></dev>
    <br>タイプ勝ち：<dev id="winType"></dev>
    　タイプ引き分け：<dev id="drawType"></dev>
    　タイプ負け：<dev id="loseType"></dev>
    <br>タイプ勝率：<dev id="rateWinType"></dev>%
    <br>タイプ平均倍率：×<dev id="typeEffectiveAvr"></dev>
    <p></p>

    <div id="chart" style="width: 1280px; height: 720px;"></div>



    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/simulationSingle.js"></script>
</body>

</html>
