<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>ポケバトル</title>
    </head>

    <body>
        <button type="button" id="backButton" onclick="location.href='./ranking.html'">ランキングに戻る</button>
        <p></p>
        
        <dev id="info"></dev>
        <p></p>

        図鑑範囲：1～<dev id="dexRange"></dev>
        　初期経験値範囲：<dev id="expBackMin"></dev>～<dev id="expBackMax"></dev>
        <p></p>

        <form id="formSimulation" class="formSimulation" onsubmit="simulationStart(); return false;">
            <div id="simulationIcons">

                <label>ポケモン1の図鑑番号：
                    <input type="text" id="numDexBack1" name="numDexBack1" pattern="^[1-9][0-9]*$" value="1" size="4em" required></input>
                </label>
                <p></p>
                <label>ポケモン1の初期経験値：
                    <input type="text" id="expBackDefault1" name="expBackDefault1" pattern="^([1-9]\d*|0)(\.\d+)?$" value="1" size="6em" required></input>
                </label>
                <p></p>

                <label>ポケモン2の図鑑番号：
                    <input type="text" id="numDexBack2" name="numDexBack2" pattern="^[1-9][0-9]*$" value="1" size="4em" required></input>
                </label>
                <p></p>
                <label>ポケモン2の初期経験値：
                    <input type="text" id="expBackDefault2" name="expBackDefault2" pattern="^([1-9]\d*|0)(\.\d+)?$" value="1" size="6em" required></input>
                </label>
                <p></p>

                <label>バトル回数：
                    <input type="text" id="numBattle" name="numBattle" pattern="^[1-9][0-9]*$" value="100" size="3em" required></input>
                </label>
                <p></p>

                <label>繰り返し：
                    <input type="text" id="repeat" name="repeat" pattern="^[1-9][0-9]*$" value="10" size="3em" required></input>
                </label>
                <p></p>

                <label>野生の経験値：<span id="valueExpFront"></span>
                    <input type="range" id="sliderExpFront" name="sliderExpFront" value="1"></input>
                </label>
                <p></p>

                <input type="submit" id="submitSimulation" value="シミュレーションスタート" disabled>
                
            </div>
        </form>

        <img id="imgSrcBack1" class="simulationImage">
        <p></p>
        <dev id="pokeName1" class="simulationPoke"></dev>
        <br>勝率：<dev id="rateWin1"></dev>%
        <br>最終経験値平均：<dev id="expBackAvr1"></dev>
        <br>最終実数値平均：<dev id="statsAvr1"></dev>
        <p></p>
        <dev id="pokeType1" class="simulationPoke"></dev>
        <br>タイプ勝率：<dev id="rateWinType1"></dev>%
        <br>タイプ平均倍率：×<dev id="typeEffectiveAvr1"></dev>
        <p></p>

        <img id="imgSrcBack2" class="simulationImage">
        <p></p>
        <dev id="pokeName2" class="simulationPoke"></dev>
        <br>勝率：<dev id="rateWin2"></dev>%
        <br>最終経験値平均：<dev id="expBackAvr2"></dev>
        <br>最終実数値平均：<dev id="statsAvr2"></dev>
        <p></p>
        <dev id="pokeType2" class="simulationPoke"></dev>
        <br>タイプ勝率：<dev id="rateWinType2"></dev>%
        <br>タイプ平均倍率：×<dev id="typeEffectiveAvr2"></dev>
        <p></p>
        
        <div id="chart" style="width: 1280px; height: 720px;"></div>



        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/GAS-util.js"></script>
        <script src="./js/GAS-dataType.js"></script>
        <script src="./js/GAS-dataPoke.js"></script>
        <script src="./js/GAS-battle.js"></script>
        <script src="./js/indexSlider.js"></script>
        <script src="./js/simulationCompare.js"></script>
    </body>

</html>
